add_newline = true

[battery]
charging_symbol = "🔌"
discharging_symbol = "⚡"
full_symbol = "🔋"

[[battery.display]]
style = "bold red"
threshold = 30

[character]
symbol = "  ➟" # The "symbol" segment is being set to "➜"
use_symbol_for_status = true 
# error_symbol = "  ✗"
error_symbol = "[✖](bold red) "
style_failure = "bold #df382c"
style_success = "bold #00A652"

[cmd_duration]
disabled = false 
format = "⌛ " 
min_time = 10_000 # Show command duration over 10,000 milliseconds (=10 sec)
show_milliseconds = false 
style = "bold italic #87A752" 

[directory]
format = "[$path]($style)[$lock_symbol]($lock_style) "
truncation_length = 5

[git_branch]
format = " [$symbol$branch]($style) "
style = "bold yellow"
symbol = "🍣 "

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
progress_divider = " of "

[git_status]
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
conflicted = "⚔️ "
deleted = "🗑️  ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
format = "$all_status$ahead_behind"
modified = "📝 ×${count}"
renamed = "� ×${count}"
staged = "�️  ×${count}"
stashed = "� "
style = "bright-white"
untracked = "🤷 ×${count}"

[golang]
symbol = "G "

[hostname]
ssh_only = false
# suffix = ">>"
disabled = false
style = "bold italic #87A752"
trim_at = ".sf.com"

[line_break]
disabled = false

[memory_usage]
disabled = false
format = "$symbol[${ram}( | ${swap})]($style) "
show_percentage = true
show_swap = true
style = "bold dimmed white"
threshold = 70

[python]
pyenv_prefix = "foo "
pyenv_version_name = true
symbol = "🐍 "

[rust]
format = "via [🦀 $version](red bold)"
symbol = "🦀 "

[time]
disabled = false
format = "🕙 $time($style) "
style = "bright-white"
time_format = "%T"

[username]
show_always = false
style_user = "bold dimmed blue"
